<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body >
    <header class="bg-blue-100 mt-28 pt-20">
        <h1 class="text-5xl text-center mt-6 text-black">Welcome To My Money
            <span class="font-semibold text-violet-700"> Management !!</span>
        </h1>
    </header>
    <main>
        <!-- <section class="bg-blue-100 container mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-bold text-black">Please Login</h3>
            <div>
                <input class="mb-4 bg-white text-black rounded-lg" type="email" name="" id="" placeholder="Enter your email">
                <input type="password" name="" id="" placeholder="Enter your password">
            </div>
        </section> -->


        <section class="py-10 bg-blue-100 sm:py-16 lg:py-24 ">
            <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
                <div class="max-w-2xl mx-auto text-center">
                    <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl lg:text-5xl">Login account</h2>
             
                </div>
        
                <div class="relative max-w-md mx-auto mt-8 md:mt-16">
                    <div class="overflow-hidden bg-white rounded-md shadow-md">
                        <div class="px-4 py-6 sm:px-8 sm:py-7">
                                <div class="space-y-5">
                                    <div>
                                        <label for="" class="text-base font-medium text-gray-900"> Email address </label>
                                        <div class="mt-2.5 relative text-gray-400 focus-within:text-gray-600">
                                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                                </svg>
                                            </div>
        
                                            <input
                                                type="email"
                                                name=""
                                                id="user_email"
                                                placeholder="Enter email to get started"
                                                class="block w-full py-4 pl-10 pr-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600"
                                            />
                                        </div>
                                    </div>
        
                                    <div>
                                        <div class="flex items-center justify-between">
                                            <label for="" class="text-base font-medium text-gray-900"> Password </label>
                                        </div>
                                        <div class="mt-2.5 relative text-gray-400 focus-within:text-gray-600">
                                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
                                                    />
                                                </svg>
                                            </div>
        
                                            <input
                                                type="password"
                                                name=""
                                                id="user_password"
                                                placeholder="Enter your password"
                                                class="block w-full py-4 pl-10 pr-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600"
                                            />
                                        </div>
                                    </div>
        
                                    <div>
                                        <button 
                                        id="btn-submit"
                                        type="" class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md focus:outline-none hover:bg-blue-700 focus:bg-blue-700">
                                            Log in
                                        </button>
                                    </div>
        
                                   
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
