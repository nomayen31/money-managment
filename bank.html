<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" mt-28 pt-20 pb-5">
        <h1 class="text-5xl text-center mt-6 text-black">Let's get some 
            <span class="font-semibold text-violet-700"> Money !!</span>
        </h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-green-600 p-8 rounded-xl">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl">$<span id="depodite-total" >00</span></h2>
                    </div>
                    <div class="bg-yellow-500 p-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-violet-500 p-8 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$<span id="balance-total" >00</span></h2>
                    </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input type="text" id="deposite-field" class="w-9/12 block mb-2 px-3" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input id="withdraw-field" type="text" class="w-9/12 block mb-2 px-3" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium">Withdraw</button>
                </div>
                
        </div>
        </section>

        <script src="./js/deposit.js"></script>
        <script src="./js/withdraw.js"></script>
    </main>
</body>
